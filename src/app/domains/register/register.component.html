<div class="register-container">
  <div class="register-card">
    <!-- Logo y Header -->
    <div class="register-header">
      <img src="assets/logo.png" alt="Colombobest Logo" class="register-logo">
      <h1>Crear Cuenta</h1>
      <p>Únete a Colombobest y descubre los mejores destinos</p>
    </div>

    <!-- Formulario de Registro -->
    <form class="register-form" (ngSubmit)="onRegister()">

          <!-- Número de Cédula (Campo Principal) -->
      <div class="form-group">
        <label for="cedula">Número de Cédula</label>
        <input 
          type="text" 
          id="cedula" 
          class="form-control" 
          placeholder="Ej: 1234567890"
          [(ngModel)]="cedula"
          name="cedula"
          required
        >
      </div>
      
      <!-- Nombre Completo -->
      <div class="form-group">
        <label for="fullName">Nombre Completo</label>
        <input 
          type="text" 
          id="fullName" 
          class="form-control" 
          placeholder="Ej: Juan Pérez"
          [(ngModel)]="fullName"
          name="fullName"
          required
        >
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          placeholder="tucorreo@ejemplo.com"
          [(ngModel)]="email"
          name="email"
          required
        >
      </div>

      <!-- Teléfono -->
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input 
          type="tel" 
          id="phone" 
          class="form-control" 
          placeholder="310 123 4567"
          [(ngModel)]="phone"
          name="phone"
          required
        >
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          placeholder="Mínimo 8 caracteres"
          [(ngModel)]="password"
          name="password"
          required
        >
      </div>

      <!-- Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          class="form-control" 
          placeholder="Repite tu contraseña"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        >
      </div>

      <!-- Términos y Condiciones -->
      <div class="terms-checkbox">
        <input type="checkbox" id="terms" [(ngModel)]="acceptTerms" name="terms" required>
        <label for="terms">
          Acepto los <a href="#">términos y condiciones</a> y la 
          <a href="#">política de privacidad</a>
        </label>
      </div>

      <!-- Botón de Registro -->
      <button type="submit" class="btn-register">Crear Cuenta</button>

     
    </form>

    <!-- Link a Login -->
    <div class="login-link">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a>
    </div>

    <!-- Volver al inicio -->
    <div class="back-home">
      <a routerLink="/home">← Volver al inicio</a>
    </div>
  </div>
</div>
